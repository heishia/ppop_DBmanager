name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter @ppop/types build
          pnpm --filter @ppop/config build
          pnpm --filter @ppop/utils build

      - name: Lint
        run: pnpm lint

  build-desktop:
    name: Build Desktop App
    needs: lint-test
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter @ppop/types build
          pnpm --filter @ppop/config build
          pnpm --filter @ppop/utils build

      - name: Build Desktop App
        run: pnpm --filter @ppop/desktop build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: apps/desktop/release/*

  create-release:
    name: Create GitHub Release
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-win
          path: release/win

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-mac
          path: release/mac

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/win/*.exe
            release/mac/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
